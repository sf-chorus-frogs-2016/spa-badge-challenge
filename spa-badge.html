<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="js/app.js"></script>  <title>SPABadge</title>
</head>
<body>
  <div class="container">

    <div class="logo">
      <h1> SPA Badge </h1>
    </div>

      <script id="home-template" type="text/x-handlebars-template">
        <li><a href="http://localhost:3000/students/{{id}}">{{name}}</a></li>
      </script>

    <div id="home-page">
      <h1> SF Students </h1>
      <ul id="list-names">
      </ul>
    </div>

    <div id="student-page">
      <h1>Words To Be Remembered By</h1>
      <div class="show-user">

        <script id="intro-template" type="text/x-handlebars-template">
        <h2> {{name}}&apos;s Badges </h2>
        </script>
        <div id="intro-placeholder"></div>


        <script id="badge-template" type="text/x-handlebars-template">
        <div class="slogan">
          <div class="body">{{name}}</div>

          <div class="vote-on">
            <form action="#" class="up" value="{{id}}">
              <button class="up" type="submit" name="submit">
                <img src="img/upvote.gif" alt="upvote_image" />
              </button>
            </form>
          </div>

          <div class="vote-on">
            <form action="#" class="down" value="{{id}}">
              <button class="down" type="submit" name="submit">
                <img src="img/downvote.gif" alt="downvote_image" />
              </button>
            </form>
          </div>

          <div class="points">
            ({{votes}} points)
          </div>
        </div>
        </script>
        <div id="badges-placeholder"></div>

        <script id="add-badge-template" type="text/x-handlebars-template">
        <h3> Add a Badge: </h3>
        <form action="#">
          <input type="hidden" name="student_id" value="{{id}}" />
          <input type="text" name="content" />
          <input type="image" src="img/add_button.png" alt="Add Slogan" />
        </form>
        </script>

        <div class="add-badge-placeholder">
        </div>

      </div>

      <div class="nav">
        <span class="nav-link">
          <a href="#home" id="home-link"> HOME </a>
        </span>
      </div>
    </div>

  </div>

</body>
</html>
