<!DOCTYPE html>

<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>SPABadge</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div> <!-- end logo -->
    <h1> Chorus Frogs </h1>
      <div id="content-space">
      </div>
  </div> <!-- end container -->
</body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="js/app.js"></script>
  <script src="js/miniQuery.js"></script>

  <script id="list-all-studs" type="text/x-handlebars-template">
    <ul>
    {{#each students}}
      <li><a class="single-student" id="{{id}}" href="students/{{id}}">{{first_name}} {{last_name}}</a></li>
    {{/each}}
    </ul>
  </script>

  <script id="student-details" type="text/x-handlebars-template">
    <h1>Words To Be Remembered By</h1>
    <h2>{{student.first_name}}&#39s Badges</h2>

    <div class="slogan">
      <ol>
      {{#each badges}}
        <li class="body">{{text}}</li>

        <div class="vote-on">
          <form action="http://localhost:3000/students/{{../student.id}}/badges/{{id}}" class="vote" id="{{id}}">
            <input type="hidden" name="slogan_id" value={{id}}>
            <input type="hidden" name="vote-type" value="up">
            <button class="up" type="submit" name="submit">
              <img src="img/upvote.gif" alt="upvote_image" />
            </button>
          </form>
        </div>

        <div class="vote-on">
          <form action="http://localhost:3000/students/{{../student.id}}/badges/{{id}}" class="vote" id="{{id}}">
            <input type="hidden" name="slogan_id" value={{id}}>
            <input type="hidden" name="vote-type" value="down">
            <button class="down" type="submit" name="submit">
              <img src="img/downvote.gif" alt="downvote_image" />
            </button>
          </form>
        </div>

        <div class="points">
          (Points: {{votes}})
        </div>
      {{/each}}
      </ol>
    </div>

    <div class="add-badge">
      <h3> Add a Badge: </h3>
      <form action="#" class="new-badge" value="{{student.id}}">
        <input type="text" name="content" />
        <input type="image" src="img/add_button.png" alt="Add Slogan" />
      </form>
    </div>

    <div class="nav">
      <span class="nav-link">
        <a class="home-btn" href="spa-badge.html"> HOME </a>
      </span>
    </div>
  </script>

</html>
